pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()

        // Fabric
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }

        // Forge
        maven {
            name = 'Forge'
            url = 'https://maven.minecraftforge.net/'
        }

        // NeoForge
        maven {
            name = 'NeoForge'
            url 'https://maven.neoforged.net/releases'
        }

        // Parchment Mappings
        maven {
            name = 'ParchmentMC'
            url = 'https://maven.parchmentmc.org'
        }

        // Sponge
        maven {
            name = 'Sponge'
            url = 'https://repo.spongepowered.org/maven'
        }

        maven {
            name = 'sponge-repo'
            url = 'https://repo.spongepowered.org/repository/maven-public/'
        }
    }
}

plugins {
    id("org.gradle.toolchains.foojay-resolver-convention") version("0.5.0")
}

rootProject.name = 'BeeNameGenerator'

include(
        'bukkit',
        'common',
        'fabric-1.15',
        'fabric-1.17',
        'fabric-1.20',
        'forge-1.15',
        'forge-1.16',
        'forge-1.17',
        'forge-1.18',
        'forge-1.19',
        'forge-1.20',
        'sponge8'
)
