plugins {
    id('com.github.johnrengelman.shadow') version('8.1.1')
}

dependencies {
    // YAML
    implementation("dev.dejvokep:boosted-yaml:1.3.1")

    // LuckPerms
    compileOnly("net.luckperms:api:5.4")

    // TaterAPI
    compileOnly(files("../../TaterAPI/target/TaterAPI-1.0.0-common.jar"))

    // Logging
    compileOnly('org.slf4j:slf4j-api:2.0.5')
}

shadowJar {
    dependencies {
        // YAML
        include(dependency("dev.dejvokep:boosted-yaml:1.3.1"))
    }
    // YAML
    relocate('dev.dejvokep', 'dev.neuralnexus.serverpanelmanager.lib.dejvokep')

    destinationDirectory = file('../target')
    archiveFileName = "BeeNameGenerator-${version}-common.jar"
}
shadowJar.doLast {
    task ->
        ant.checksum(file: task.archivePath) {
            hashAlgorithm = 'md5'
            property = 'md5sum'
        }
}

artifacts {
    archives(shadowJar)
}
